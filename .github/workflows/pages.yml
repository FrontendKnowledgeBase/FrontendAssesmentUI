name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: FrontendKnowledgeBase
          GITHUB_REPO: FrontendCompetencies
          GITHUB_BRANCH: main
          NEXT_PUBLIC_APP_NAME: "Frontend Assesment"
          NEXT_PUBLIC_APP_DESCRIPTION: "База знаний по фронтенду"
          NEXT_PUBLIC_GITHUB_OWNER: FrontendKnowledgeBase
          NEXT_PUBLIC_GITHUB_REPO: FrontendCompetencies
        run: bun run build

      - name: Create .nojekyll file
        run: touch ./out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
